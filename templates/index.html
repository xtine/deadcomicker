{% extends "base.html" %}
                {% block content %}
                    {% for comic in comics %}
                        <article>
                            <h2>{{comic.title}}</h2>
                            {% if comic.image %}<img src="/media/{{comic.image}}" />{% endif %}
                            <p>{{comic.entry}}</p>
                        </article>
                    {% endfor %}
                {% endblock %}
